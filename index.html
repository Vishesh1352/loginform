<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        .form-container{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
        }
        form{
            padding: 10px;
            box-shadow: 1px 1px 6px 0px gray;
        }
        .form-group{
            margin-bottom: 1rem;
        }
        .form-group input,
        .form-group textarea{
            max-width: 14rem;
            width:100%;
            margin-top: 3px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <form method="post" action="/login">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="name" type="text" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input name="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea name="address" id="address" placeholder="Enter Address"></textarea>
                </div>
                <div class="form-group">
                    <label>Image:</label>
                    <input name="Image" type="url" placeholder="imageurl">
                </div>
               <button>submit</button>
            </form>
        </div>
    </div>
</body>
</html>
